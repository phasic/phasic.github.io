<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Is SL al uit?</title>
  </head>
  <body>
    <style>
      .center {
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translateX(-50%) translateY(-50%);
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
      }
    </style>
    <div class="center">
      <h1>
        Is Shadowlands al uit?
      </h1>
      <h2>
        <div id="text"></div>
      </h2>

    </div>

    <script>
      const isToday = someDate => {
        const today = new Date();
        return someDate.getDate() == today.getDate() && someDate.getMonth() == today.getMonth() && someDate.getFullYear() == today.getFullYear();
      };

      let bla;
      if(isToday(new Date('10-27-2020'))) {
        bla = "JA"
      } else {
        bla = "Nee, 1000G voor de guild bank"
      }

      document.getElementById('text').innerText = bla;

    </script>
  </body>
</html>
